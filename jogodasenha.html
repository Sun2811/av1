	<p>Console</p>
	<textarea name="console" id="console" cols="60" rows="30">A dinâmica do jogo é a seguinte: você insere o seu código de suposição, o computador compara-o com o código secreto e fornece duas pistas: o número de "touros" e "vacas". O que isso significa? Um touro é um dígito que está presente em ambas as sequências na mesma posição. E uma vaca é um dígito que está presente em ambas as sequências, mas em posições diferentes. Por exemplo, se o código secreto for 2056 e você supor 9516, a resposta será "um touro e uma vaca" (mas você não saberá qual dígito é o touro e qual é a vaca). Isso é tudo!</textarea></div>
